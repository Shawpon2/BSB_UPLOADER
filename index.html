<input type="file" id="fileInput">

<button onclick="uploadFile()">Upload</button>

<p id="result"></p>

<script>
const cloudName = "djyghdanb";
const uploadPreset = "office_upload";

function uploadFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶´‡¶æ‡¶á‡¶≤ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®");
    return;
  }

  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", uploadPreset);

  fetch(`https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    const url = data.secure_url;

    document.getElementById("result").innerHTML =
      `‚úÖ Public URL: <br><a href="${url}" target="_blank">${url}</a>`;

    if (data.resource_type === "image") {
      document.getElementById("preview").innerHTML =
        `<img src="${url}">`;
    } else {
      document.getElementById("preview").innerHTML =
        `<video src="${url}" controls></video>`;
    }
  })
  .catch(() => {

}
